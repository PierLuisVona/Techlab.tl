<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>L'8 aprile 2013, tutto iniziava <a href="http://fatto.techlab.tl/blog/2013/04/08/prefazione/" target=”_blank”>così.</a></p>
            </div>




            <div class="col-lg-4">
                <h4>Social!</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}

                        <a href="https://www.fablabs.io/labs/techlab">
                            <img src="/assets/img/fablabicon.png" aria-hidden="true">
                        </a>
                </p>
            </div>


            <div class="col-lg-4">
                <h4>Sede</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
